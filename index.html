<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DarwoftX</title>
        <!-- CSS: Inside head tag -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Devicon: Programming languages icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    </head>
    <style>
        .container .row model-viewer {
            width: 80%;
            height: 600px;
            margin: auto;
            background-color: #eee;
        }

    </style>
    <body>

        <nav class="navbar navbar-expand-lg" style="background-color: #140867;">
            <div class="container-fluid">
                <div class="mx-4">
                    <a class="navbar-brand" href="#" style="color: aliceblue;">Darwoft X</a>
                </div>
            </div>
        </nav>

        <div class="container my-4" style="min-height: 600px;">
            <div class="row">
                <model-viewer
                    alt="TechCamp - Darwoft"
                    src="models/silla_gamer.glb"
                    ar
                    environment-image="environments/moon_1k.hdr"
                    poster="models/darwoft.webp"
                    shadow-intensity="1"
                    camera-controls
                    touch-action="pan-y">
                </model-viewer>
            </div>
        </div>

        <!-- JavaScript: Above <body>  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
